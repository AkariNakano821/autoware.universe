            input_rtklib_nav:
              type: diagnostic_aggregator/GenericAnalyzer
              path: input_rtklib_nav
              contains: [": eagleye_input_rtklib_nav"]
              timeout: 3.0

            input_velocity:
              type: diagnostic_aggregator/GenericAnalyzer
              path: input_velocity
              contains: [": eagleye_input_velocity"]
              timeout: 3.0

            pitching:
              type: diagnostic_aggregator/GenericAnalyzer
              path: pitching
              contains: [": eagleye_pitching"]
              timeout: 3.0

            slip_angle:
              type: diagnostic_aggregator/GenericAnalyzer
              path: slip_angle
              contains: [": eagleye_slip_angle"]
