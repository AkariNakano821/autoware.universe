/**:
  ros__parameters:
    localization:
      type: diagnostic_aggregator/AnalyzerGroup
      path: localization
      analyzers:
        node_alive_monitoring:
          type: diagnostic_aggregator/AnalyzerGroup
          path: node_alive_monitoring
          analyzers:
            topic_status:
              type: diagnostic_aggregator/GenericAnalyzer
              path: topic_status
              contains: [": localization_topic_status"]
              timeout: 1.0
            tf_status:
              type: diagnostic_aggregator/GenericAnalyzer
              path: tf_status
              contains: [": localization_tf_status"]
              timeout: 1.0

        performance_monitoring:
          type: diagnostic_aggregator/AnalyzerGroup
          path: performance_monitoring
          analyzers:
            matching_score:
              type: diagnostic_aggregator/GenericAnalyzer
              path: matching_score
              contains: ["ndt_scan_matcher"]
              timeout: 1.0

            localization_accuracy:
              type: diagnostic_aggregator/GenericAnalyzer
              path: localization_accuracy
              contains: [": localization_accuracy"]
              timeout: 1.0

        eagleye:
          type: diagnostic_aggregator/AnalyzerGroup
          path: eagleye
          analyzers:
            distance:
              type: diagnostic_aggregator/GenericAnalyzer
              path: distance
              contains: [": eagleye_distance"]
              timeout: 3.0

            enu_absolute_pos:
              type: diagnostic_aggregator/GenericAnalyzer
              path: enu_absolute_pos
              contains: [": eagleye_enu_absolute_pos"]
              timeout: 3.0

            enu_absolute_pos_interpolate:
              type: diagnostic_aggregator/GenericAnalyzer
              path: enu_absolute_pos_interpolate
              contains: [": eagleye_enu_absolute_pos_interpolate"]
              timeout: 3.0

            enu_vel:
              type: diagnostic_aggregator/GenericAnalyzer
              path: enu_vel
              contains: [": eagleye_enu_vel"]
              timeout: 3.0
            
            heading_1st:
              type: diagnostic_aggregator/GenericAnalyzer
              path: heading_1st
              contains: [": eagleye_heading_1st"]
              timeout: 3.0

            heading_2nd:
              type: diagnostic_aggregator/GenericAnalyzer
              path: heading_2nd
              contains: [": eagleye_heading_2nd"]
              timeout: 3.0

            heading_3rd:
              type: diagnostic_aggregator/GenericAnalyzer
              path: heading_3rd
              contains: [": eagleye_heading_3rd"]
              timeout: 3.0
            
            heading_interpolate_1st:
              type: diagnostic_aggregator/GenericAnalyzer
              path: heading_interpolate_1st
              contains: [": eagleye_heading_interpolate_1st"]
              timeout: 3.0

            heading_interpolate_2nd:
              type: diagnostic_aggregator/GenericAnalyzer
              path: heading_interpolate_2nd
              contains: [": eagleye_heading_interpolate_2nd"]
              timeout: 3.0

            heading_interpolate_3rd:
              type: diagnostic_aggregator/GenericAnalyzer
              path: heading_interpolate_3rd
              contains: [": eagleye_heading_interpolate_3rd"]
              timeout: 3.0

            height:
              type: diagnostic_aggregator/GenericAnalyzer
              path: height
              contains: [": eagleye_height"]
              timeout: 3.0

            input_imu:
              type: diagnostic_aggregator/GenericAnalyzer
              path: input_imu
              contains: [": eagleye_input_imu"]
              timeout: 3.0

            input_navsat_gga:
              type: diagnostic_aggregator/GenericAnalyzer
              path: input_navsat_gga
              contains: [": eagleye_input_navsat_gga"]
