optimization_parameter:
    weight_parameter:
        x_cost: 0.0
        y_cost: 0.0
        vel_cost: 0.0
        yaw_cost: 0.0
        steer_cost: 0.0
        acc_cost: 0.0
        steer_rate_cost: 50.0
        acc_rate_cost: 10.0
        x_terminal_cost: 1e+1
        y_terminal_cost: 1e+7
        vel_terminal_cost: 1e+4
        yaw_terminal_cost: 1e+5
        acc_terminal_cost: 0.0
        steer_terminal_cost: 0.0
        x_intermediate_cost: 0.0
        y_intermediate_cost: 0.0 #1e+2
        vel_intermediate_cost: 0.0 #1e+2
        yaw_intermediate_cost: 1e+7
        acc_intermediate_cost: 0.0
        steer_intermediate_cost: 0.0
        intermediate_cost_index_predict_by_polynomial_regression: 5
        intermediate_cost_index_controller_d_inputs_schedule: 6
        intermediate_cost_index_controller_prediction: 5
        steer_rate_input_table: [0.0001,0.001,0.01]
        steer_rate_cost_coef_table: [100000.0,100.0,1.0]
        acc_rate_input_table: [0.001,0.01,0.1]
        acc_rate_cost_coef_table: [10000.0,100.0,1.0]
    setting:
        control_dt: 0.033
        predict_step: 3
        horizon_len_predict_by_polynomial_regression: 10
        horizon_len_controller_d_inputs_schedule: 12
        horizon_len_controller_prediction: 10
    polynomial_regression:
        controller_acc_input_history_len: 15
        deg_controller_acc_input_history: 3
        lam_controller_acc_input_history: 1e-5
        minimum_decay_controller_acc_input_history: 0.2
        controller_steer_input_history_len: 15
        deg_controller_steer_input_history: 3
        lam_controller_steer_input_history: 1e-4
        minimum_decay_controller_steer_input_history: 0.1
        deg_d_inputs_schedule: 2
        lam_d_inputs_schedule: 1e-4
        minimum_decay_d_inputs_schedule: 1.0
        deg_polynomial_reg_for_NN_diff: 2
        lam_polynomial_reg_for_NN_diff: 1e-4
    steer_diff:
        minimum_steer_diff: 0.03
    compensation:
        acc_fb_decay: 0.00001
        acc_fb_gain: 0.0
        steer_fb_decay: 0.001
        steer_fb_gain: 0.0
        lambda: 1e+4
        lambda_bias: 1e+1
        decay: 0.6
        fit_yaw: true
        compensation_lstm_len: 4
        max_yaw_compensation: 0.001
        max_acc_compensation: 0.01
        max_steer_compensation: 0.01
        use_compensator: true
    sg_filter:
        use_sg_for_d_inputs_schedule: true
        sg_deg_for_d_inputs_schedule: 0
        sg_window_size_for_d_inputs_schedule: 5
        use_sg_for_NN_diff: true
        sg_deg_for_NN_diff: 0
        sg_window_size_for_NN_diff: 5
    steering:
        steer_dead_band: 0.0001
    ilqr:
        add_position_to_ilqr: true
        add_yaw_to_ilqr: true
        reflect_controller_d_input_ratio: 0.0
        use_controller_inputs_as_target: false